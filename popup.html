<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Smart Filters</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2>Smart Filters</h2>
    <form id="smartFiltersForm">
        <div class="form-grid">
            <div class="section">
                <label><strong>Total Price</strong></label>
                <div class="price-inputs">
                    <input type="number" id="minPrice" name="minPrice" placeholder="Min ($)" min="0" />
                    <input type="number" id="maxPrice" name="maxPrice" placeholder="Max ($)" min="0" />
                </div>
            </div>
            <div class="section">
                <label><strong>Stay Options</strong></label>
                <label class="option"><input type="radio" name="stayOption" value="stay_options_any" checked>Any</label>
                <label class="option"><input type="radio" name="stayOption" value="stay_options_hotels"> Hotels</label>
                <label class="option"><input type="radio" name="stayOption" value="stay_options_homes"> Homes</label>
            </div>
            <div class="section">
                <label><strong>Guest Rating</strong></label>
                <label class="option">
                    <input type="checkbox" name="guestRating" value="guest_rating_9"> Wonderful 9+
                </label>
                <label class="option">
                    <input type="checkbox" name="guestRating" value="guest_rating_8"> Very good 8+
                </label>
                <label class="option">
                    <input type="checkbox" name="guestRating" value="guest_rating_7"> Good 7+
                </label>
                <label class="option">
                    <input type="checkbox" name="guestRating" value="guest_rating_6"> Pleasant: 6+
                </label>
            </div>
            <div class="section">
                <label><strong>Star Rating</strong></label>
                <label class="checkbox"><input type="checkbox" name="starRating" value="starRating_5"> 5 ★</label>
                <label class="checkbox"><input type="checkbox" name="starRating" value="starRating_4"> 4 ★</label>
                <label class="checkbox"><input type="checkbox" name="starRating" value="starRating_3"> 3 ★</label>
                <label class="checkbox"><input type="checkbox" name="starRating" value="starRating_2"> 2 ★</label>
                <label class="checkbox"><input type="checkbox" name="starRating" value="starRating_1"> 1 ★</label>
            </div>

            <!-- Property Amenities -->
            <div class="section">
                <label><strong>Property Amenities</strong></label>
                <div class="options-grid">
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="airport_shuttle">
                        Airport shuttle</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="bar"> Bar</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="casino"> Casino</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="electric_charger">
                        Electric car charging</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="family_rooms"> Family rooms</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="front_desk_24h"> 24-hour front desk</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="golf_course"> Golf course</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="gym"> Gym</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="hot_tub"> Hot tub/Jacuzzi</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="non_smoking_rooms"> Non-smoking rooms</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="parking"> Parking</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="pool"> Pool</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="restaurant"> Restaurant</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="room_service"> Room service</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="spa"> Spa</label>
                    <label class="checkbox"><input name="propertyAmenities" type="checkbox" value="water_park"> Water park</label>
                </div>
            </div>            

            <!-- Room Amenities-->
            <div class="section">
                <label><strong>Room Amenities</strong></label>
                <div class="options-grid">
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="air_conditioned"> Air
                        conditioned</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="cribs"> Cribs</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="hot_tub"> Hot tub</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="kitchen"> Kitchen</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="ocean_view"> Ocean
                        view</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="outdoor_space"> Outdoor
                        space</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="washer_dryer"> Washer and
                        dryer</label>
                    <label class="checkbox"><input name="roomAmenities" type="checkbox" value="wifi"> Wifi
                        included</label>
                </div>
            </div>

            <!-- Property Type -->
            <div class="section">
                <label><strong>Property Type</strong></label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="apartment"> Apartment</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="aparthotel">
                    Aparthotel</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="bed_and_breakfast"> Bed &
                    breakfast</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="condo"> Condo</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="condo_resort"> Condo
                    resort</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="cottage"> Cottage</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="entire_home"> Entire homes &
                    apartments</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="guesthouse">
                    Guesthouse</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="homestay"> Homestays</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="hotel"> Hotel</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="hostel"> Hostel/Backpacker
                    accommodation</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="motel"> Motel</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="resort"> Resort</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="vacation_home"> Private
                    vacation home</label>
                <label class="checkbox"><input type="checkbox" name="propertyType" value="villa"> Villa</label>
            </div>


            <div class="section">
                <label><strong>Availability</strong></label>
                <label class="checkbox">
                    <input type="checkbox" name="availability" value="available_only">
                    Only show available properties
                </label>
            </div>

            <!-- Cancellation Options -->
            <div class="section">
                <label><strong>Cancellation & Refunds</strong></label>
                <label class="checkbox"><input type="checkbox" value="fully_refundable" name="cancellation"> Fully
                    refundable property</label>
                <label class="checkbox"><input type="checkbox" value="free_cancellation" name="cancellation"> free
                    cancellation</label>
            </div>

            <!-- Payment Flexibility -->
            <div class="section">
                <label><strong>Payment Flexibility</strong></label>
                <label class="checkbox"><input type="checkbox" value="pay_later" name="paymentFlexibility"> Reserve now,
                    pay later</label>
                <label class="checkbox"><input type="checkbox" value="no_prepayment" name="paymentFlexibility">No
                    prepayment</label>
                <label class="checkbox"><input type="checkbox" value="online_payment" name="paymentFlexibility">Accepts
                    online payments</label>
                <label class="checkbox"><input type="checkbox" value="apple_pay" name="paymentFlexibility">Apple
                    Pay</label>
                <label class="checkbox"><input type="checkbox" value="hotels_com_gift_card" name="paymentFlexibility">
                    Pay with Hotels.com gift card</label>
            </div>


            <!-- Property Brand -->
            <div class="section full-width">
                <label><strong>Property Brand</strong></label>
                <div class="options-grid">
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="mgm"> MGM</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="caesars"> Caesars
                        Entertainment</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand"
                            value="venetian_las_vegas">Venetian Las Vegas</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="boyd"> Boyd
                        Gaming</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="wynn"> Wynn
                        Resorts</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hilton"> Hilton
                        Hotels</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="world_bw"> World Hotels
                        BW</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hyatt"> Hyatt
                        Hotels</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="station"> Station
                        Casinos</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="conrad"> Conrad</label>

                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hilton_grand"> Hilton
                        Grand
                        Vacations</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="golden_nugget"> Golden
                        Nugget</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="trump"> Trump
                        Hotels</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="curio"> Curio
                        Collection</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="oyo"> OYO AMER</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="westgate"> Westgate
                        Resorts</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="doubletree">
                        Doubletree</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hampton"> Hampton
                        Inn</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="motel6"> Motel 6</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="lxr_hotels_resorts"> LXR
                        Hotels & Resorts</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="holiday_inn_express">
                        Holiday Inn
                        Express Hotel</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="la_quinta"> La Quinta Inn
                        &
                        Suites</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="best_western_plus"> Best
                        Western
                        Plus</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="wyndham_extra_holidays">
                        Best
                        Wyndham Extra Holidays</label>
                    <label class="checkbox"><input type="checkbox" name="propertyBrand" value="four_seasons"> Four
                        Seasons</label>
                </div>
            </div>

            <!-- Traveler Experience -->
            <div class="section">
                <label><strong>Traveler Experience</strong></label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_family_friendly"> Family friendly</label>
                <label class="checkbox"><input name="travelerExperience" type="checkbox"
                        value="travel_experience_pet_friendly"> Pet friendly</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_adults_only"> Adults
                    only</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_lgbtq"> LGBTQ
                    welcoming</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_luxury"> Luxury</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_business"> Business
                    friendly</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_beach"> Beach</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_romantic">
                    Romantic</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience" value="travel_experience_eco">
                    Eco-certified</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_budget"> Budget</label>
                <label class="checkbox"><input type="checkbox" name="travelerExperience"
                        value="travel_experience_wedding">
                    Wedding</label>
            </div>

            <!-- Property Accessibility -->
            <div class="section">
                <label><strong>Property Accessibility</strong></label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="auditory_guidance">
                    Auditory guidance</label>

                <label class="checkbox"><input type="checkbox" name="propertyAccessibility"
                        value="bathroom_emergency_cord"> Bathroom emergency cord</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="elevator">
                    Elevator</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="lowered_sink">
                    Lowered sink</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="raised_toilet">
                    Raised toilet</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="service_animals">
                    Service animals allowed</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="sign_language"> Sign
                    language-capable staff</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="stair_free">
                    Stair-free path to entrance</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="toilet_grab_rails">
                    Toilet with grab rails</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="visual_braille">
                    Visual aids (Braille)</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility" value="visual_tactile">
                    Visual aids (tactile signs)</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility"
                        value="wheelchair">Wheelchair accessible property</label>
                <label class="checkbox"><input type="checkbox" name="propertyAccessibility"
                        value="wheelchair_parking">Wheelchair accessible parking</label>
            </div>

            <div class="section">
                <label><strong>Room Accessibility</strong></label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="accessible_bathroom">
                    Accessible bathroom</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="adapted_bath"> Adapted
                    bath</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="emergency_cord_bathroom">
                    Emergency cord in bathroom</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="entire_unit_ground_floor">
                    Entire unit located on ground floor</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="in_room"> In-room
                    accessibility</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="roll_in_shower"> Roll-in
                    shower</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="shower_chair"> Shower
                    chair</label>
                <label class="checkbox"><input type="checkbox" name="accessibility" value="walk_in_shower"> Walk-in
                    shower</label>
            </div>


            <div class="section">
                <label><strong>One Key Benefits and Discounts</strong></label>
                <label class="checkbox"><input type="checkbox" name="discounts" value="vip"> VIP Access
                    properties</label>
                <label class="checkbox"><input type="checkbox" name="discounts" value="member"> Member Prices</label>
                <label class="checkbox"><input type="checkbox" name="discounts" value="discounted"> Discounted
                    properties</label>
            </div>

            <div class="section">
                <label><strong>Meal Plans Available</strong></label>
                <label class="checkbox"><input type="checkbox" name="meals" value="meal_plan_breakfast"> Breakfast
                    included</label>
                <label class="checkbox"><input type="checkbox" name="meals" value="meal_plan_dinner"> Dinner
                    included</label>
                <label class="checkbox"><input type="checkbox" name="meals" value="meal_plan_lunch"> Lunch
                    included</label>
                <label class="checkbox"><input type="checkbox" name="meals" value="meal_plan_all_inclusive">
                    All inclusive</label>
            </div>
        </div>

        <div class="button-footer">
            <button type="submit">Save Filters</button>
            <button type="button" id="resetFiltersButton">Reset Filters</button>
        </div>
    </form>
    <div id="confirmResetModal">
        <div class="modal-content">
            <p>Are you sure you want to reset all filters?</p>
            <div class="modal-actions">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <div id="confirmationPanel">
        Preferences saved!
    </div>

    <script src="popup.js"></script>
</body>

</html>
