            <div class="section">
                <label><strong>Total Price</strong></label>
                <div class="price-inputs">
                    <input type="number" id="minPrice" name="minPrice" placeholder="Min ($)" min="0" />

                </div>
            </div>

            <!-- Availability -->
            <div class="section">
                <label><strong>Availability</strong></label>
                <label class="checkbox">
                    <input type="checkbox" name="availability" value="available_only">
                    Only show available properties
                </label>
            </div>

            <!-- Cancellation Options -->
            <div class="section">
                <label><strong>Cancellation & Refunds</strong></label>
                <label class="checkbox"><input type="checkbox" value="fully_refundable" name="cancellation"> Fully
                    refundable property</label>
                <label class="checkbox"><input type="checkbox" value="free_cancellation" name="cancellation"> Free
                    cancellation</label>
            </div>

                <label><strong>Payment Flexibility</strong></label>
                <label class="checkbox"><input type="checkbox" value="pay_later" name="paymentFlexibility">Reserve

                    prepayment</label>

                <label class="checkbox"><input type="checkbox" value="pay_now" name="paymentFlexibility">
                    Pay now</label>
                <label class="checkbox"><input type="checkbox" value="pay_at_hotel" name="paymentFlexibility">
                    Pay at the hotel</label>
            </div>

            <!-- Guest Rating -->
            <div class="section">
                <label><strong>Guest Rating</strong></label>
                <label class="option">
                    <input type="checkbox" name="guestRating" value="guest_rating_9"> Wonderful 9+
                </label>
