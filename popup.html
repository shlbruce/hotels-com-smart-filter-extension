<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 700px;
      height: 600px;
      overflow: auto;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .section {
      margin-bottom: 16px;
    }

    .price-inputs {
      display: flex;
      gap: 8px;
    }

    input[type="number"] {
      width: 100px;
    }

    .option,
    .checkbox {
      display: block;
      margin: 4px 0;
    }

    .checkbox input,
    .option input {
      margin-right: 6px;
    }

    .amenities-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    button {
      padding: 6px;
      width: 100%;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      align-items: start;
    }

    .button-footer {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 12px 0;
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
  </style>
</head>
<body>
  <h2>Smart Filters</h2>
  <form id="smartFiltersForm">
    <div class="form-grid">
        <div class="section">
            <label><strong>Total Price</strong></label>
            <div class="price-inputs">
                <input type="number" id="minPrice" name="minPrice" placeholder="Min ($)" min="0" />
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Max ($)" min="0" />
            </div>
        </div>
        <div class="section">
            <label><strong>Stay Options</strong></label>
            <label class="option"><input type="radio" name="stayOption" value="any" checked> Any</label>
            <label class="option"><input type="radio" name="stayOption" value="hotels"> Hotels</label>
            <label class="option"><input type="radio" name="stayOption" value="homes"> Homes</label>
        </div>
        <div class="section">
            <label><strong>Guest Rating</strong></label>
            <label class="option"><input type="radio" name="guestRating" value="guest_rating_any" checked> Any</label>
            <label class="option"><input type="radio" name="guestRating" value="guest_rating_9"> Wonderful 9+</label>
            <label class="option"><input type="radio" name="guestRating" value="guest_rating_8"> Very good 8+</label>
            <label class="option"><input type="radio" name="guestRating" value="guest_rating_7"> Good 7+</label>
        </div>
        <div class="section">
            <label><strong>Star Rating</strong></label>
            <label class="checkbox"><input type="checkbox" name="starRating" value="5"> 5 ★</label>
            <label class="checkbox"><input type="checkbox" name="starRating" value="4"> 4 ★</label>
            <label class="checkbox"><input type="checkbox" name="starRating" value="3"> 3 ★</label>
            <label class="checkbox"><input type="checkbox" name="starRating" value="2"> 2 ★</label>
            <label class="checkbox"><input type="checkbox" name="starRating" value="1"> 1 ★</label>
        </div>
        <div class="section">
            <label><strong>Amenities</strong></label>
            <div class="amenities-grid">
                <label class="checkbox"><input type="checkbox" value="spa"> Spa</label>
                <label class="checkbox"><input type="checkbox" value="pool"> Pool</label>
                <label class="checkbox"><input type="checkbox" value="airport_shuttle"> Airport shuttle</label>
                <label class="checkbox"><input type="checkbox" value="pet_friendly"> Pet friendly</label>
                <label class="checkbox"><input type="checkbox" value="casino"> Casino</label>
                <label class="checkbox"><input type="checkbox" value="kitchen"> Kitchen</label>
                <label class="checkbox"><input type="checkbox" value="hot_tub"> Hot tub</label>
                <label class="checkbox"><input type="checkbox" value="gym"> Gym</label>
                <label class="checkbox"><input type="checkbox" value="wifi"> Wifi included</label>
                <label class="checkbox"><input type="checkbox" value="air_conditioned"> Air conditioned</label>
                <label class="checkbox"><input type="checkbox" value="restaurant"> Restaurant</label>
                <label class="checkbox"><input type="checkbox" value="golf_course"> Golf course</label>
                <label class="checkbox"><input type="checkbox" value="outdoor_space"> Outdoor space</label>
                <label class="checkbox"><input type="checkbox" value="bar"> Bar</label>
                <label class="checkbox"><input type="checkbox" value="washer_dryer"> Washer and dryer</label>
                <label class="checkbox"><input type="checkbox" value="electric_charger"> Electric car charging</label>
                <label class="checkbox"><input type="checkbox" value="ocean_view"> Ocean view</label>
                <label class="checkbox"><input type="checkbox" value="water_park"> Water park</label>
                <label class="checkbox"><input type="checkbox" value="parking"> Parking</label>
                <label class="checkbox"><input type="checkbox" value="cribs"> Cribs</label>
            </div>
        </div>

        <!-- Payment Type -->
        <div class="section">
            <label><strong>Payment Type</strong></label>
            <label class="checkbox"><input type="checkbox" value="pay_later" name="paymentType"> Reserve now, pay
                later</label>
            <label class="checkbox"><input type="checkbox" value="gift_card" name="paymentType"> Pay with Hotels.com
                gift card</label>
        </div>

        <!-- Cancellation Options -->
        <div class="section">
            <label><strong>Property Cancellation</strong></label>
            <label class="checkbox"><input type="checkbox" value="fully_refundable" name="cancellation"> Fully
                refundable property</label>
        </div>

        <!-- Property Type -->
        <div class="section">
            <label><strong>Property Type</strong></label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="hotel"> Hotel</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="resort"> Resort</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="motel"> Motel</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="aparthotel"> Aparthotel</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="apartment"> Apartment</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="condo_resort"> Condo
                resort</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="condo"> Condo</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="bnb"> Bed & breakfast</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="vacation_home"> Private vacation
                home</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="cottage"> Cottage</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="guesthouse"> Guesthouse</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="villa"> Villa</label>
            <label class="checkbox"><input type="checkbox" name="propertyType" value="hostel"> Hostel/Backpacker
                accommodation</label>
        </div>
        <!-- Property Brand -->
        <div class="section">
            <label><strong>Property Brand</strong></label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="mgm"> MGM</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="caesars"> Caesars
                Entertainment</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="venetian_las_vegas">Venetian Las Vegas</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="boyd"> Boyd Gaming</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="wynn"> Wynn Resorts</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hilton"> Hilton Hotels</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="world_bw"> World Hotels
                BW</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hyatt"> Hyatt Hotels</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="station"> Station Casinos</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="conrad"> Conrad</label>
            
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hilton_grand"> Hilton Grand
                Vacations</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="golden_nugget"> Golden
                Nugget</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="trump"> Trump Hotels</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="curio"> Curio Collection</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="oyo"> OYO AMER</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="westgate"> Westgate
                Resorts</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="doubletree"> Doubletree</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="hampton"> Hampton Inn</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="motel6"> Motel 6</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="lxr_hotels_resorts"> LXR Hotels & Resorts</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="holiday_inn_express"> Holiday Inn
                Express Hotel</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="la_quinta"> La Quinta Inn &
                Suites</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="best_western_plus"> Best Western
                Plus</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="wyndham_extra_holidays"> Best
                Wyndham Extra Holidays</label>
            <label class="checkbox"><input type="checkbox" name="propertyBrand" value="four_seasons"> Four Seasons</label>
        </div>

        <!-- Traveler Experience -->
        <div class="section">
            <label><strong>Traveler Experience</strong></label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="family_friendly"> Family
                friendly</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="adults_only"> Adults
                only</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="lgbtq"> LGBTQ
                welcoming</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="luxury"> Luxury</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="business"> Business
                friendly</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="beach"> Beach</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="romantic"> Romantic</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="eco"> Eco-certified</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="budget"> Budget</label>
            <label class="checkbox"><input type="checkbox" name="travelerExperience" value="wedding"> Wedding</label>
        </div>

        <div class="section">
            <label><strong>Availability</strong></label>
            <label class="checkbox">
                <input type="checkbox" name="availability" value="available_only">
                Only show available properties
            </label>
        </div>

        <div class="section">
            <label><strong>Accessibility</strong></label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="elevator"> Elevator</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="roll_in_shower"> Roll-in
                shower</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="in_room"> In-room
                accessibility</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="accessible_bathroom"> Accessible
                bathroom</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="service_animals"> Service animals
                allowed</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="stair_free"> Stair-free path to
                entrance</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="wheelchair_parking"> Wheelchair
                accessible parking</label>
            <label class="checkbox"><input type="checkbox" name="accessibility" value="sign_language"> Sign
                language-capable staff</label>
        </div>
        <div class="section">
            <label><strong>One Key Benefits and Discounts</strong></label>
            <label class="checkbox"><input type="checkbox" name="discounts" value="vip"> VIP Access properties</label>
            <label class="checkbox"><input type="checkbox" name="discounts" value="member"> Member Prices</label>
            <label class="checkbox"><input type="checkbox" name="discounts" value="discounted"> Discounted
                properties</label>
        </div>

        <div class="section">
            <label><strong>Meal Plans Available</strong></label>
            <label class="checkbox"><input type="checkbox" name="meals" value="breakfast"> Breakfast included</label>
            <label class="checkbox"><input type="checkbox" name="meals" value="dinner" disabled> Dinner included</label>
            <label class="checkbox"><input type="checkbox" name="meals" value="all_inclusive" disabled> All
                inclusive</label>
            <label class="checkbox"><input type="checkbox" name="meals" value="lunch" disabled> Lunch included</label>
        </div>
    </div>

    <div class="button-footer">
      <button type="submit">Save Filters</button>
      <button type="button" id="resetFiltersButton">Reset Filters</button>
    </div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
