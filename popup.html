<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 350px;
      padding: 10px;
    }
  </style>
  <script src="scripts/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h5>Smart Filter Tabs</h5>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Tab 1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Tab 2</button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel">
      <label>Input 1</label>
      <input class="form-control" id="input1" type="text">
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel">
      <label>Input 2</label>
      <input class="form-control" id="input2" type="text">
    </div>
  </div>

  <button class="btn btn-primary mt-3" id="submitBtn">Submit</button>

  <script>
    document.getElementById("submitBtn").addEventListener("click", () => {
      const val1 = document.getElementById("input1").value;
      const val2 = document.getElementById("input2").value;
      alert(`Input 1: ${val1}\nInput 2: ${val2}`);
    });
  </script>
</body>
</html>
